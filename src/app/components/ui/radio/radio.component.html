<mat-radio-group
  class="radio-button-group"
  [disabled]="disabled"
  [ngModel]="checked"
  (ngModelChange)="onModelChange($event)"
>
  @for (item of items; track item) {
    <mat-radio-button [value]="item.value" [color]="item.color || color">
      {{ item.viewValue }}
    </mat-radio-button>
  }
</mat-radio-group>
