<mat-form-field [color]="color">
  @if (label) {
    <mat-label>{{ label }}</mat-label>
  }
  <textarea
    matInput
    cdkTextareaAutosize
    [cdkAutosizeMinRows]="minRows"
    [cdkAutosizeMaxRows]="maxRows"
    [placeholder]="placeholder"
    [readonly]="readonly"
    [disabled]="disabled"
    [ngModel]="value"
    (ngModelChange)="onModelChange($event)"
  ></textarea>
</mat-form-field>
