<aside class="aside">
  <div class="aside__list">
    @for (link of links; track link.url) {
      <a
        [routerLink]="link.url"
        class="aside__item"
        routerLinkActive="aside__item--active"
        [routerLinkActiveOptions]="{exact: true}"
      >
        @if (link.icon) {
          <span class="aside__item-icon"><fa-icon [icon]="link.icon"></fa-icon></span>
        }
        <span class="aside__item-text">{{link.label}}</span>
      </a>
    }
  </div>
</aside>
